<div class="container">
    <h2 class="text-success">View Deals</h2>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Sr. Number</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Edit Deal</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pro of product; index as i">
                        <td>{{i+1}}</td>
                        <td><img src="{{pro.proimg}}" alt="image" width="70"></td>
                        <td>{{pro.name}}</td>
                        <td><button class="btn btn-success" >Edit Deal</button></td>
                        <td><button class="btn btn-danger" >Remove Deal</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

    

</div>
