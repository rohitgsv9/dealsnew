<app-caro></app-caro>

<div class="text-center" >
    <div class="spinner-border text-secondary" role="status" style="width: 3rem; height: 3rem;" *ngIf="show">
        <span class="sr-only">Loading...</span>
      </div>
</div>     

<div class="container-fluid">
    <div class="row bg-light">
        <div class="col-lg-12" >
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-2 cardStyle" *ngFor="let product of ProductList">
                    <app-card [product]=product></app-card>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center m-4" *ngIf="moreDeals">
    <button class="btn btn-secondary" (click)="MoreDeal()" style="background-color: #064a74;">More Deals</button>
</div>

<app-blogs></app-blogs>
