<div class="container-fluid">
    <h2>Admin Pannel</h2>
    <p>Here Admin can Add blog, Add Deals, Update Blog, Update Deals</p>
    <div class="row">
      <div class="col-3 bg-light">
          <ul class="a">
             <a routerLink="/addBlog" class="btn btn-danger"> <li>Add Blog</li></a>
              <a routerLink="/addDeal" ><li>Add Deals</li></a>
              <a routerLink="/updateBlog" ><li>Update Blog</li></a>
              <a routerLink="/updateDeal" ><li>Update Deals</li></a>
              <a routerLink="/byLink"><li>Add Deals By Link</li></a>
              <a routerLink="/updateCaro" ><li>Update Carousel</li></a>
              <a routerLink="/addCaro"><li>Add Carousel Image</li></a>
          </ul>
      </div>
      <div class="col-9 ">
          <app-add-blog></app-add-blog>
          <router-outlet></router-outlet>

      </div>
    </div>
  </div>
